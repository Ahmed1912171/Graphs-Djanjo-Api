<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart Data Display</title>
    <script>
        async function fetchData(endpoint) {
            const response = await fetch(`http://127.0.0.1:8000/api/${endpoint}`);
            const data = await response.json();
            console.log(data);
            document.getElementById('output').innerHTML += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
        }
    </script>
</head>
<body>
    <h1>Chart Data</h1>
    <button onclick="fetchData('candlestick-data/')">Candlestick Data</button>
    <button onclick="fetchData('line-chart-data/')">Line Chart Data</button>
    <button onclick="fetchData('bar-chart-data/')">Bar Chart Data</button>
    <button onclick="fetchData('pie-chart-data/')">Pie Chart Data</button>
    <div id="output"></div>
</body>
</html>
